<head>
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="New Task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                {{ task[1] }}
                <a href="/edit/{{ task[0] }}">Edit</a>
                <a href="/delete/{{ task[0] }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
        
</body>
